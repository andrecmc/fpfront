<div>
  <h3>Lista de Planos de Voo</h3>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- flightNumber Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- flightNumber Column -->
  <ng-container matColumnDef="flightNumber">
    <th mat-header-cell *matHeaderCellDef> Numero do Voo </th>
    <td mat-cell *matCellDef="let element"> {{element.flightNumber}} </td>
  </ng-container>

  <!-- aircraftType Column -->
  <ng-container matColumnDef="aircraftType">
    <th mat-header-cell *matHeaderCellDef> Tipo da Aeronave </th>
    <td mat-cell *matCellDef="let element"> {{element.aircraftType}} </td>
  </ng-container>

  <!-- aircraftPrefix Column -->
  <ng-container matColumnDef="aircraftPrefix">
    <th mat-header-cell *matHeaderCellDef> Prefixo da Aeronave </th>
    <td mat-cell *matCellDef="let element"> {{element.aircraftPrefix}} </td>
  </ng-container>

  <!-- fromAirport Column -->
  <ng-container matColumnDef="fromAirport">
    <th mat-header-cell *matHeaderCellDef> Aeroporto Origem </th>
    <td mat-cell *matCellDef="let element"> {{element.fromAirport}} </td>
  </ng-container>

  <!-- toAirport Column -->
  <ng-container matColumnDef="toAirport">
    <th mat-header-cell *matHeaderCellDef> Aeroporto Destino </th>
    <td mat-cell *matCellDef="let element"> {{element.toAirport}} </td>
  </ng-container>

  <!-- toAirport Column -->
  <ng-container matColumnDef="flightDateTime">
    <th class="w-400" mat-header-cell *matHeaderCellDef> Data/Hora Voo </th>
    <td mat-cell *matCellDef="let element"> {{element.flightDateTime}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" routerLink="/fpdetail/{{element.id}}" selected>Detalhe</button></td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
